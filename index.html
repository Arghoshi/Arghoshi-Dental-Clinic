<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arghoshi Dental Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e1e1e1;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            color: #64b5f6;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info a {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Arghoshi Dental Clinic</h1>
        <p>Providing Professional Dental Care with a Personal Touch.</p>
        
        <div class="contact-info">
            <p><strong>Contact Us:</strong></p>
            <p>Phone: <a href="tel:+93701264450">+93701264450</a></p>
            <p><a href="https://www.facebook.com/profile.php?id=100063582473606" target="_blank">Visit our Facebook Page</a></p>
        </div>
    </div>
</body>
</html>
